<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="48" viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Neural Network Background -->
  <g opacity="0.1">
    <line x1="12" y1="24" x2="36" y2="12" stroke="url(#secondaryGradient)" stroke-width="1"/>
    <line x1="12" y1="24" x2="36" y2="36" stroke="url(#secondaryGradient)" stroke-width="1"/>
    <line x1="36" y1="12" x2="36" y2="36" stroke="url(#secondaryGradient)" stroke-width="1"/>
  </g>

  <!-- Main Icon -->
  <g>
    <!-- Central Node -->
    <circle cx="24" cy="24" r="16" fill="url(#primaryGradient)" opacity="0.9"/>
    <circle cx="24" cy="24" r="12" fill="url(#secondaryGradient)" opacity="0.7"/>
    
    <!-- Orbital Rings -->
    <path d="M24 4C12.954 4 4 12.954 4 24s8.954 20 20 20 20-8.954 20-20S35.046 4 24 4zm0 36c-8.837 0-16-7.163-16-16S15.163 8 24 8s16 7.163 16 16-7.163 16-16 16z" 
          fill="url(#primaryGradient)" opacity="0.3"/>
    
    <!-- Dynamic Nodes -->
    <circle cx="12" cy="24" r="3" fill="url(#primaryGradient)"/>
    <circle cx="36" cy="12" r="3" fill="url(#primaryGradient)"/>
    <circle cx="36" cy="36" r="3" fill="url(#primaryGradient)"/>
  </g>

  <!-- Text -->
  <g>
    <text x="56" y="28" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="url(#primaryGradient)">AGENTIC</text>
    <text x="56" y="42" font-family="Arial, sans-serif" font-size="14" fill="url(#secondaryGradient)">SOLUTIONS</text>
  </g>

  <!-- Glow Effects -->
  <circle cx="24" cy="24" r="20" fill="url(#glowGradient)" filter="blur(8px)"/>
</svg> 