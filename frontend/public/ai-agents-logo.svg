<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="48" viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0EA5E9"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Main Icon Group -->
  <g>
    <!-- Shield Base -->
    <path d="M24 4L8 12v12c0 8.837 7.163 16 16 16s16-7.163 16-16V12L24 4z" 
          fill="url(#primaryGradient)" opacity="0.9"/>
    
    <!-- Magnifying Glass -->
    <circle cx="24" cy="20" r="8" 
            stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
    <line x1="29.7" y1="25.7" x2="35" y2="31" 
          stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Neural Network Nodes -->
    <circle cx="20" cy="18" r="1.5" fill="#14B8A6"/>
    <circle cx="28" cy="18" r="1.5" fill="#14B8A6"/>
    <circle cx="24" cy="22" r="1.5" fill="#14B8A6"/>
    
    <!-- Connecting Lines -->
    <line x1="20" y1="18" x2="28" y2="18" stroke="#14B8A6" stroke-width="0.5"/>
    <line x1="20" y1="18" x2="24" y2="22" stroke="#14B8A6" stroke-width="0.5"/>
    <line x1="28" y1="18" x2="24" y2="22" stroke="#14B8A6" stroke-width="0.5"/>
  </g>

  <!-- Text -->
  <g>
    <text x="56" y="28" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="url(#primaryGradient)">AI AGENTS</text>
    <text x="56" y="42" font-family="Arial, sans-serif" font-size="14" fill="url(#accentGradient)">Research & Moderation</text>
  </g>

  <!-- Glow Effect -->
  <circle cx="24" cy="24" r="20" fill="url(#glowGradient)" filter="blur(8px)"/>
</svg> 